<app-header></app-header>
<div class="container">
  <div class="content">
    <div class="content-title">
      <h1 class="title-subheader"> Programas do Paciente</h1>
    </div>

    <mat-stepper #stepper *ngIf=true>
      <mat-step>
        <ng-template matStepLabel>Paciente</ng-template>
        <app-form-programa-paciente-part-ii [formulario_programas_paciente]="formulario_programas_paciente">
        </app-form-programa-paciente-part-ii>
      </mat-step>

      <mat-step>
        <div>
          <ng-template matStepLabel>Programas</ng-template>
          <app-form-programa-paciente-part-i [formulario_programas_paciente]="formulario_programas_paciente">
          </app-form-programa-paciente-part-i>

          <div style="text-align: right;">
            <button mat-button class="btn btn-adc" (click)="adc_programas_pacientes()">Adicionar</button>
          </div>

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-bottom:1.34375em">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Programa Column -->
            <ng-container matColumnDef="programa">
              <th mat-header-cell *matHeaderCellDef> Programa </th>
              <td mat-cell *matCellDef="let element"> {{element.programa}} </td>
            </ng-container>

            <!-- Numero de tentativas Column -->
            <ng-container matColumnDef="numero_de_tentativas">
              <th mat-header-cell *matHeaderCellDef> Numero de tentativas </th>
              <td mat-cell *matCellDef="let element"> {{element.numero_de_tentativas}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <mat-icon (click)="delete(element.position)" style="color: rgb(128, 128, 128)">delete</mat-icon>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
          </table>

          <div class="bottom-btn">
            <button mat-button matStepperPrevious class="btn">Voltar</button>
            <button mat-button class="btn">Salvar</button>
          </div>
        </div>

      </mat-step>
    </mat-stepper>
  </div>
</div>
